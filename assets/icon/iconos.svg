<svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg" fill="black">
    <!-- Número de jugadores (Meeple con número) -->
    <g transform="translate(20,20)">
        <circle cx="15" cy="10" r="10" />
        <path d="M5 30 Q15 20 25 30 T45 30 Q15 45 5 30" fill="black" />
        <text x="15" y="10" font-size="10" fill="white" text-anchor="middle" alignment-baseline="middle">4</text>
    </g>

    <!-- Duración de la partida (Reloj de arena) -->
    <g transform="translate(120,20)">
        <path d="M10 5 L40 5 Q25 30 40 55 L10 55 Q25 30 10 5 Z" stroke="black" stroke-width="3" fill="none" />
    </g>

    <!-- Edad recomendada (Número en círculo) -->
    <g transform="translate(220,20)">
        <circle cx="20" cy="20" r="15" stroke="black" stroke-width="3" fill="none" />
        <text x="20" y="25" font-size="14" fill="black" text-anchor="middle" alignment-baseline="middle">8+</text>
    </g>
</svg>
